name: smart_todo
description: Intelligent Task Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  smooth_page_indicator: ^1.1.0
  lottie: ^2.6.0
  font_awesome_flutter: ^10.5.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.1
  email_validator: ^2.1.17
  http: ^1.1.0
  intl: ^0.18.1
  uuid: ^4.0.0
  flutter_svg: ^2.0.5
  timezone: ^0.9.2
  path: ^1.8.3
  image_picker: ^0.8.7+5
  flutter_local_notifications: 14.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

